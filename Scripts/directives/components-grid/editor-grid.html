<div class="panel panel-default">
    <div class="panel-heading">
        Create a new template grid
    </div>
    <div class="panel-body row xs-gutters inside-bootstrap-master">
        <div class="inside-bootstrap">
            <div class="col-xs-1" data-index="col-xs-1">
            </div>
            <div class="col-xs-1" data-index="col-xs-2">
            </div>
            <div class="col-xs-1" data-index="col-xs-3">
            </div>
            <div class="col-xs-1" data-index="col-xs-4">
            </div>
            <div class="col-xs-1" data-index="col-xs-5">
            </div>
            <div class="col-xs-1" data-index="col-xs-6">
            </div>
            <div class="col-xs-1" data-index="col-xs-7">
            </div>
            <div class="col-xs-1" data-index="col-xs-8">
            </div>
            <div class="col-xs-1" data-index="col-xs-9">
            </div>
            <div class="col-xs-1" data-index="col-xs-10">
            </div>
            <div class="col-xs-1" data-index="col-xs-11">
            </div>
            <div class="col-xs-1" data-index="col-xs-12">
            </div>
        </div>
        <div id="editor-cursor-master" class="col-xs-1">
            <div class="row editor-cursor">
                <div class="editor-cursor-left text-center">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>
                <div class="editor-cursor-center text-center" ng-click="exitCtrl.addGrid()">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
                <div class="editor-cursor-right text-center" draggable="true">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </div>
                <div class="editor-cursor-bottom text-center">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </div>
            </div>
        </div>
    </div>
</div>
